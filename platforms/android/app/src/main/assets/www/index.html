<!DOCTYPE html>
<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">

        <script type="text/javascript" src="js/jquery-3.3.1.min.js" ></script>
        <script type="text/javascript" src="js/main.js" ></script>

        <title>Inteligentny dom</title>
    </head>
    <body>
        <div id="topBar">
            <div id="menuIcon">
                <div id="menuIconBar1"></div>
                <div id="menuIconBar2"></div>
                <div id="menuIconBar3"></div>
            </div>
        </div>
        <div id="menu">
            <div id="menu1">
                <div class="menu1_" id="menu1_oswietlenie">Oświetlenie</div>
                <div class="menu1_" id="menu1_przekazniki">Przekaźniki</div>
                <div class="menu1_" id="menu1_rolety">Rolety</div>
                <div class="menu1_" id="menu1_termostaty">Termostaty</div>
                <div class="menu1_" id="menu1_partycje">Partycje</div>
                <div class="menu1_" id="menu1_czujniki">Czujniki</div>
            </div>
            <div id="menu2">
                <div class="menu2_" id="menu2_oswietlenie"></div>
                <div class="menu2_" id="menu2_przekazniki"></div>
                <div class="menu2_" id="menu2_rolety"></div>
                <div class="menu2_" id="menu2_termostaty"></div>
                <div class="menu2_" id="menu2_partycje"></div>
                <div class="menu2_" id="menu2_czujniki"></div>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
